<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <div class="timer">TIMER
            <div><img src="images/timerIcon.svg" alt=""></div>
        </div>
        <div class="stopwatch">STOPWATCH
            <div><img src="images/stopwatchIcon.svg" alt=""></div>
        </div>
    </div>
    <div class="main">
      <div id="hr"></div>
      <div id="min"></div>
      <div id="sec"></div>
      <div id="mil">00</div>
      <div id="icon">
        <img title="fullScreen" src="images/icon.png" onclick="fullScreen()" alt="">
    </div>
    
    </div>
    <div class="btn">
      <button class="startbtn" onclick="start()">Start</button>
      <button class="stopbtn" onclick="stop()">Stop</button>
      <button class="resetbtn" onclick="reset()">Reset</button>
    </div>

    <div class="lab-btn">
      <button class="getValues" onclick="getValue()">Get Values</button>
    </div>
    <div class="value-data" style="display: none;">
     
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
