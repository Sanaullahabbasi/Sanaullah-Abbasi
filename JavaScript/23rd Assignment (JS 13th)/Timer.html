<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer" class="main">
      <div id="min"></div>
      <div id="sec" class="sec_blue"></div>
      <div class="input_field">
        <input type="number" name="" id="timer_value" placeholder="00m 00s" />
      </div>
      <div id="icon">
        <img
          id="full"
          title="fullScreen"
          src="images/icon.png"
          onclick="fullScreen()"
          alt=""
        />
        <img
          id="close"
          title="closeFullScreen"
          src="images/closedIcon.png"
          onclick="closeFullScreen()"
          alt=""
        />
      </div>
    </div>

    <div class="btn btn-p">
      <button class="startbtn" onclick="startTimer()">Start</button>
      <button class="resetbtn" onclick="resetTimer()">Reset</button>
    </div>

    <script src="app.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
