<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head-sec">
      <div class="header p-4">
        <div class="row">
          <div class="col-6"><p>Registration No:</p></div>
          <div class="col-6"><p>Total Time:</p></div>
        </div>
        <div class="row">
          <div class="col-6"><p>Question No:</p></div>
          <div class="col-6"><p>Total Question:</p></div>
        </div>
      </div>
      <div class="profile-section">
        <div class="display">
          <img id="userImage" src="Images/userpicture.webp" />
          <div class="center">
            <label for="files" class="c">Browse Image</label>
            <input
              id="files"
              type="file"
              accept="image/*"
              onchange="loadFile(event)"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="question-section">
      <div class="question" id="question"></div>
      <div class="timer" id="">
        <div id="remainingTime">
          <h6>Time Remining</h6>
        </div>
        <div class="a-btn">
          <button class="btn" onclick="startQuestion()">Start</button>
          <div class="btn-display">
            <button class="btn" onclick="renderQuestion()">Next</button>
            <button class="btn" onclick="renderQuestionPrevious()">
              Previous
            </button>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
