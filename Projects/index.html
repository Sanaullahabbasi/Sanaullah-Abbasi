<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Welcome to my Calculator</h1>
      </div>
      <form action="">
        <div class="display">
          <input type="text" name="display" />
        </div>
        <div class="row">
            <div ><input class="btn" type="button" value="AC" onclick="display.value = '' "></div>
            <div ><input class="btn" type="button" value="DE" onclick="display.value = display.value.tostring().slice(0,-1) "></div>
            <div ><input class="btn" type="button" value="." onclick="display.value += '.' "></div>
            <div ><input class="btn" type="button" value="/" onclick="display.value += '/' "></div>
        </div>
        <div class="row">
            <div ><input class="btn" type="button" value="7" onclick="display.value += '7' "></div>
            <div ><input class="btn" type="button" value="8" onclick="display.value += '8' "></div>
            <div ><input class="btn" type="button" value="9" onclick="display.value += '9' "></div>
            <div ><input class="btn" type="button" value="*" onclick="display.value += '*' "></div>
            </div>
        <div class="row">
            <div ><input class="btn" type="button" value="4" onclick="display.value += '4' "></div>
            <div ><input class="btn" type="button" value="5" onclick="display.value += '5' "></div>
            <div ><input class="btn" type="button" value="6" onclick="display.value += '6' "></div>
            <div ><input class="btn" type="button" value="-" onclick="display.value += '-' "></div>
         </div>
        <div class="row">
            <div ><input class="btn" type="button" value="1" onclick="display.value += '1' "></div>
            <div ><input class="btn" type="button" value="2" onclick="display.value += '2' "></div>
            <div ><input class="btn" type="button" value="3" onclick="display.value += '3' "></div>
            <div ><input class="btn" type="button" value="+" onclick="display.value += '+' "></div>
         </div>
        <div class="row">
            <div ><input class="btn" type="button" value="00" onclick="display.value += '00' "></div>
            <div ><input class="btn" type="button" value="0" onclick="display.value += '0' "></div>
            <div ><input class="btn" id="equal" type="button" value="=" onclick="display.value = eval(display.value)  "></div>
         </div>
      </form>
    </div>
  </body>
</html>
